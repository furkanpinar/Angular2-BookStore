<div class="ui container">
  <div class="ui celled grid">
    <div class="row">
      <div class="sixteen wide column">
        <bs-shopping-list-add [item]="selectedItem" (cleared)="onCleared()"></bs-shopping-list-add>
        <button class="ui button grey mini" style="margin:2px;" *ngFor="let item of items" (click)="onSelectItem(item)">{{item.name}} ({{item.amount}})</button>
      </div>
    </div>
  </div>
</div>
